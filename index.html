<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      color: #1976d2;
    }
    #taskInput {
      width: 70%;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    #addTaskBtn {
      padding: 0.5rem 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-left: 5px solid #1976d2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
    }
    #installBtn {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üìù Mis Tareas</h1>
  <div style="margin-bottom: 1rem;">
    Estado de conexi√≥n:
    <span id="status-indicator" style="display: inline-block; width: 12px; height: 12px; border-radius: 50%; background-color: gray;"></span>
  </div>
  <input id="taskInput" type="text" placeholder="Escribe una tarea..." />
  <button id="addTaskBtn">Agregar</button>

  <ul id="taskList"></ul>

  <button id="installBtn" hidden>Instalar App</button>

  <script src="app.js"></script>
</body>
</html>
