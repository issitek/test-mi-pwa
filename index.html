<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #errores {
            color: white;
            background-color: red;
            padding: 8px;
            margin-top: 10px;
            display: none;
        }
        #estado {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        #tareas { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hola, esta es mi PWA</h1>
    <p>Funciona sin conexi√≥n si ya fue cargada antes.</p>

    <h2>Lista de Tareas</h2>
    <input type="text" id="tareaInput" placeholder="Escribe una tarea">
    <button onclick="agregarTarea()">Agregar</button>

    <ul id="tareas"></ul>

    <button id="btnInstalar" style="display: none;">Instalar PWA</button>

    <div id="errores"></div>

    <h2>Estado del Proceso</h2>
    <div id="estado"></div>

    <script src="app.js"></script>
    <script>
    let db;
    let deferredPrompt;

    const divErrores = document.getElementById('errores');
    const divEstado = document.getElementById('estado');

    function mostrarError(msg) {
        console.error(msg);
        divErrores.textContent = msg;
        divErrores.style.display = 'block';
        agregarEstado('ERROR: ' + msg);
    }

    function limpiarError() {
        divErrores.textContent = '';
        divErrores.style.display = 'none';
    }

    function agregarEstado(msg) {
        const p = document.createElement('p');
        p.textContent = msg;
        divEstado.appendChild(p);
        divEstado.scrollTop = divEstado.scrollHeight;
    }

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(() => {
                agregarEstado('‚úÖ Service Worker registrado correctamente');
            })
            .catch(err => {
                mostrarError('Error al registrar el Service Worker: ' + err.message);
            });
    } else {
        mostrarError('Este navegador no soporta Service Workers');
    }

    // Inicializar IndexedDB
    try {
        const solicitud = indexedDB.open('TareasDB', 1);

        solicitud.onupgradeneeded = function(event) {
            try {
                db = event.target.result;
                db.createObjectStore('tareas', { keyPath: 'id', autoIncrement: true });
                agregarEstado('IndexedDB: ObjectStore creado');
            } catch (err) {
                mostrarError('Error creando ObjectStore: ' + err.message);
            }
        };

        solicitud.onsuccess = function(event) {
            db = event.target.result;
            agregarEstado('‚úÖ IndexedDB abierta correctamente');
            cargarTareas();
        };

        solicitud.onerror = function(event) {
            mostrarError('Error al abrir IndexedDB: ' + event.target.errorCode);
        };
    } catch (err) {
        mostrarError('Error inicializando IndexedDB: ' + err.message);
    }

    function agregarTarea() {
        const texto = document.getElementById('tareaInput').value.trim();
        if (texto === '') {
            mostrarError('La tarea no puede estar vac√≠a');
            return;
        }

        try {
            const transaccion = db.transaction(['tareas'], 'readwrite');
            const store = transaccion.objectStore('tareas');
            store.add({ texto });

            transaccion.oncomplete = () => {
                agregarEstado('‚úÖ Tarea guardada: ' + texto);
                cargarTareas();
                limpiarError();
            };
            transaccion.onerror = function() {
                mostrarError('Error al guardar la tarea');
            };

            document.getElementById('tareaInput').value = '';
        } catch (err) {
            mostrarError('Error agregando tarea: ' + err.message);
        }
    }

    function cargarTareas() {
        try {
            const lista = document.getElementById('tareas');
            lista.innerHTML = '';

            const transaccion = db.transaction(['tareas'], 'readonly');
            const store = transaccion.objectStore('tareas');
            const cursor = store.openCursor();

            cursor.onsuccess = function(event) {
                const resultado = event.target.result;
                if (resultado) {
                    const li = document.createElement('li');
                    li.textContent = resultado.value.texto;
                    lista.appendChild(li);
                    resultado.continue();
                } else {
                    agregarEstado('‚úÖ Lista de tareas cargada');
                }
            };

            cursor.onerror = function() {
                mostrarError('Error al leer las tareas');
            };
        } catch (err) {
            mostrarError('Error cargando tareas: ' + err.message);
        }
    }

    // Detectar evento de instalaci√≥n
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('btnInstalar').style.display = 'inline-block';
        agregarEstado('üõ†Ô∏è PWA lista para instalar');
    });

    document.getElementById('btnInstalar').addEventListener('click', () => {
        if (!deferredPrompt) {
            mostrarError('No es posible instalar en este momento');
            return;
        }
        
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then(choiceResult => {
            if (choiceResult.outcome === 'accepted') {
                agregarEstado('‚úÖ PWA instalada correctamente');
                limpiarError();
            } else {
                mostrarError('Instalaci√≥n cancelada por el usuario');
            }
            deferredPrompt = null;
            document.getElementById('btnInstalar').style.display = 'none';
        }).catch(err => {
            mostrarError('Error al intentar instalar: ' + err.message);
        });
    });
    </script>
</body>
</html>
